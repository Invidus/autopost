version: '3.8'

services:
  autoposting-bot:
    build: .
    container_name: autoposting-bot
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env:ro
      - ./session.txt:/app/session.txt
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

